<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="cardContent">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="benefits">
            <div>10k+ 
              <p>COMPANIES</p>
            </div>
            <div>314 
              <p>TEMPLATES</p>
            </div>
            <div>12m+ 
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="cardImg">
          <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
        </div>
        <div class="cardImgMobile">
          <img src="./images/image-header-mobile.jpg" alt="image-header-mobile">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marilisa-saldanha" target="_blank">Marilisa Saldanha</a>.
    </div>
  </footer>
</body>
</html>
